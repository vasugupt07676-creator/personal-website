name: Generate sitemap

on:
  push:            # run on every branch push so PR branches get updated too
    branches: ["**"]
    paths:
      - "**.html"
      - "scripts/generate-sitemap.js"
      - ".github/workflows/sitemap.yml"
      - "robots.txt"
  schedule:
    - cron: "17 0 * * *"   # nightly @ 00:17 UTC
  workflow_dispatch:

permissions:
  contents: write   # allows committing sitemap.xml back to the branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate sitemap
        env:
          # Prefer a repo variable called SITE_URL (set it once in Settings â†’ Variables)
          # Fallback handled in the script.
          SITE_URL: ${{ vars.SITE_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/generate-sitemap.js

      - name: Commit sitemap if changed
        run: |
          if [[ -n "$(git status --porcelain sitemap.xml)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sitemap.xml
            git commit -m "chore(sitemap): auto-generate sitemap.xml"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to sitemap.xml"
          fi
